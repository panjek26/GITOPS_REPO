apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: civo/docker-hello-world:latest
        env:
        - name: HOST_NAME
          value: "server1.com"
        - name: PORT_NUMBER
          value: "9001"
        ports:
        - containerPort: 8080
